server:
  port: 8080
spring:
  datasource:
    url:    jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    platform: h2
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none

liquibase:
  enabled: true
  change-log: classpath:/db/changelog/db.changelog-master.yaml